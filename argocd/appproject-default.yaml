apiVersion: argoproj.io/v1alpha1
kind: AppProject
metadata:
  name: default
  namespace: openshift-gitops
spec:
  description: Default project with UI visibility and sync access
  sourceRepos:
    - '*'
  destinations:
    - namespace: '*'
      server: '*'
  clusterResourceWhitelist:
    - group: '*'
      kind: '*'
  roles:
    - name: admin
      description: Full access for platform admins
      policies:
        # View applications
        - p, proj:default:admin, applications, get, default/*, allow
        - p, proj:default:admin, applications, list, default/*, allow

        # Sync applications (THIS FIXES YOUR ERROR)
        - p, proj:default:admin, applications, sync, default/*, allow

        # Optional but recommended
        - p, proj:default:admin, applications, update, default/*, allow
        - p, proj:default:admin, applications, delete, default/*, allow
      groups:
        - system:authenticated

