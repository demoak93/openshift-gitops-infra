apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: root-bootstrap
  namespace: openshift-gitops
  labels:
    argocd.argoproj.io/instance: openshift-gitops
spec:
  project: default

  destination:
    server: https://kubernetes.default.svc

  source:
    repoURL: https://github.com/demoak93/openshift-gitops-infra.git
    targetRevision: main
    path: .

  syncPolicy:
    automated:
      prune: true
      selfHeal: true

  ignoreDifferences:
    - group: ""
      kind: ConfigMap
      name: argocd-rbac-cm
      namespace: openshift-gitops
      jsonPointers:
        - /data
        - /metadata/annotations

